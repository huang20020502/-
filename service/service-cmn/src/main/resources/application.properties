# 设置服务端口号
server.port=8202

# 设置应用名
spring.application.name=service-cmn

# 使用环境： dev（开发）、test（测试）、prod（上线）
spring.profiles.active=dev

# 配置nacos注册中心
spring.cloud.nacos.discovery.server-addr=8.130.18.213:8848

# 设置数据库连接池
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://8.130.18.213:3306/yygh_cmn?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


# 返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 设置逻辑删除字段
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted


# redis
spring.redis.host=8.130.18.213
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=10000

spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0