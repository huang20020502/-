# 设置服务端口号
server.port=8201

# 设置应用名
spring.application.name=service-hosp

# 使用环境： dev（开发）、test（测试）、prod（上线）
spring.profiles.active=dev

# 配置nacos注册中心
spring.cloud.nacos.discovery.server-addr=8.130.18.213:8848

# 设置数据库连接池
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://8.130.18.213:3306/yygh_hosp?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


# 返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 设置逻辑删除字段
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted

# mongoDB设置
# mongodb://localhost/test
spring.data.mongodb.uri=mongodb://8.130.18.213:27017/test

# rabbitMQ
spring.rabbitmq.host=8.130.18.213
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin